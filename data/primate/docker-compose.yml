#docker-compose.yml
version: '3.7'
services:
  redis:
    image: redis
    ports:
      - "6379:6379"
  primate:
    environment:
      - ENV_PRIMATE=${PRIMATE_ENV}
    volumes:
      - ./primate/primate.sqlite3:/home/primate/primate.sqlite3
    image: rumblemonkey/primate:${PRIMATE_TAG}
    links:
      - redis
    ports:
      - "7625:7625"
      - "6060:6060"
  envoy:
    image: rumblemonkey/coconut-envoy:${ENVOY_TAG}
    ports:
      - "80:80"
      - "9901:9901"
